<html>
    <head>
        <title>Trophy Stacker</title>
        <style>
            body {
                margin: 0;
                background: black;
                font-family: sans-serif;
            }
            .licenseList div {
                color: grey;
            }
            .licenseList a {
                display: block;
                color: grey;
            }
        </style>
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
        <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
        <script>
            kongregateAPI.loadAPI(function(){
                window.kongregate = kongregateAPI.getAPI();
                console.log('kongregate active');
                window.kongregate.services.addEventListener('login', function(){
                    var username = window.kongregate.services.getUsername();
                    console.log('Kongregate username changed to: ' + username);
                });
                if (!window.kongregate.services.isGuest()) {
                    console.log('username', window.kongregate.services.getUsername());
                    window.kongregate.stats.submit("game started", 1);

                    fetch('./data.json?token='+kongregate.services.getGameAuthToken()+'&userId='+kongregate.services.getUserId())
                        .then(function(response) {
                            return response.json();
                        })
                        .then(function(data) {
                            console.log(data);
                        });
                }
                else {
                    console.log('hello guest');
                }
            });
        </script>
        <script src="phaser.2.6.2.min.js"></script>
    </head>
    <body>
        <div id="trophy-stacker-game"></div>
        <script src="game.js"></script>
        <div class="licenseList">
            <div>graphics provided by:</div>
            <a href="http://www.freepik.com">Designed by Milano83 / Freepik</a>
            <a href="http://www.freepik.com">Designed by macrovector / Freepik</a>
            <a href="http://www.freepik.com">Designed by vvstudio / Freepik</a>
            <a href="http://www.freepik.com">Designed by Freepik</a>
        </div>
    </body>
</html>
